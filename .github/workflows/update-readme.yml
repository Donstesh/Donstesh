name: Update README Timestamp

on:
  schedule:
    - cron: '36 23 * * *'  # Runs at 23:36 UTC which is 02:36 EAT (UTC+3)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      
    steps:
      - uses: actions/checkout@v4
      
      - name: Update Timestamp
        run: |
          DATE=$(TZ='Africa/Nairobi' date +"%Y-%m-%d at %H:%M:%S EAT")
          echo "<!-- Last updated: $DATE -->" > timestamp.md
          
      - name: Commit Changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add timestamp.md
          git commit -m "Update timestamp: $(TZ='Africa/Nairobi' date +'%Y-%m-%d %H:%M:%S EAT')" || exit 0
          git push
