name: Update README

on:
  schedule:
    - cron: '0 12 * * *'  # Runs daily at 12:00 UTC (3 PM Kenya Time)
  workflow_dispatch:       # Allows manual triggering
  push:
    branches: [main]

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Update timestamp in README
        run: |
          # Get current date and time in Nairobi timezone
          CURRENT_DATE=$(TZ='Africa/Nairobi' date +"%Y-%m-%d at %H:%M:%S %Z")
          
